name: Test

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Set up environment
        run: |
          make virtual
          $(make virtual-activate)
          make requirements-install

      - name: Lint
        run: make lint

      - name: Test
        run: make test
